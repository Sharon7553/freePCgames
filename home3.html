<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freePCgames</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Roboto:300,900");

    body {
      background: #252833;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h2 {
      margin-top: 20px;
      font-size: 2em;
    }

    /* Game Section */
    .game-section {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 1rem;
      width: 100%;
    }

    .game-card {
      position: relative;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .game-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-img-container {
      position: relative;
      height: 400px;
    }

    .claim-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #f79533;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: block;
    }

    .game-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      color: white;
      font-size: 14px;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .game-card:hover .game-info {
      visibility: visible;
      opacity: 1;
    }

    .game-title {
      padding: 10px;
      text-align: center;
      font-weight: 600;
      background: #111;
      border-radius: 0 0 8px 8px;
    }

    .btn {
      padding: 10px 20px;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .green {
      background-color: #28a745;
    }

    .red {
      background-color: #dc3545;
    }

    /* Neon Green Border */
    .highlighted {
      border: 4px solid #28a745;
      box-shadow: 0 0 20px #28a745;
    }

    /* Timer Styles */
    #game-title-container {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #28a745;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #timer-container {
      position: fixed;
      top: 50px;
      right: 10px;
      background: #f79533;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

  </style>
</head>
<body>

  <div id="game-title-container"></div>
  <div id="timer-container"></div>

  <div class="game-section">
    <h2>Newest PC Games</h2>
    <div class="games-grid">
      <!-- Game 1 -->
      <div class="game-card" data-game-id="1">
        <div class="game-img-container">
          <img src="https://via.placeholder.com/300x400?text=Game+1" alt="Game 1">
          <button class="claim-btn">Claim Game</button>
          <div class="game-info">Steam Game Code</div>
        </div>
        <div class="game-title">Game Title 1</div>
      </div>

      <!-- Game 2 -->
      <div class="game-card" data-game-id="2">
        <div class="game-img-container">
          <img src="https://via.placeholder.com/300x400?text=Game+2" alt="Game 2">
          <button class="claim-btn">Claim Game</button>
          <div class="game-info">Steam Game Code</div>
        </div>
        <div class="game-title">Game Title 2</div>
      </div>

      <!-- Game 3 -->
      <div class="game-card" data-game-id="3">
        <div class="game-img-container">
          <img src="https://via.placeholder.com/300x400?text=Game+3" alt="Game 3">
          <button class="claim-btn">Claim Game</button>
          <div class="game-info">Steam Game Code</div>
        </div>
        <div class="game-title">Game Title 3</div>
      </div>

      <!-- Game 4 -->
      <div class="game-card" data-game-id="4">
        <div class="game-img-container">
          <img src="https://via.placeholder.com/300x400?text=Game+4" alt="Game 4">
          <button class="claim-btn">Claim Game</button>
          <div class="game-info">Steam Game Code</div>
        </div>
        <div class="game-title">Game Title 4</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Check if a game is already selected from localStorage
      const selectedGameId = localStorage.getItem("selectedGameId");

      if (selectedGameId) {
        // If a game is selected, highlight it and show the timer
        highlightSelectedGame(selectedGameId);
        startTimer();
      } else {
        // If no game is selected, no need to do anything
        resetUI();
      }

      // Game selection logic
      const gameCards = document.querySelectorAll(".game-card");
      gameCards.forEach(card => {
        card.addEventListener("click", function() {
          const gameId = this.getAttribute("data-game-id");
          
          // Save the selected game in localStorage
          localStorage.setItem("selectedGameId", gameId);
          
          // Highlight the selected game and show the title and timer
          highlightSelectedGame(gameId);
          startTimer();
        });
      });

      function highlightSelectedGame(gameId) {
        // Reset previous highlights
        gameCards.forEach(card => card.classList.remove("highlighted"));

        // Highlight the selected game
        const selectedGameCard = document.querySelector(`[data-game-id='${gameId}']`);
        selectedGameCard.classList.add("highlighted");

        // Display the game title and timer
        const gameTitle = selectedGameCard.querySelector(".game-title").innerText;
        const gameTitleContainer = document.getElementById("game-title-container");
        gameTitleContainer.innerHTML = `<h3>${gameTitle}</h3>`;

        // Hide the claim button
        const claimButton = selectedGameCard.querySelector(".claim-btn");
        claimButton.style.display = "none";
      }

      function startTimer() {
        const timerContainer = document.getElementById("timer-container");
        let timeRemaining = 24 * 60 * 60; // 24 hours in seconds

        const interval = setInterval(() => {
          timeRemaining--;
          const hours = Math.floor(timeRemaining / 3600);
          const minutes = Math.floor((timeRemaining % 3600) / 60);
          const seconds = timeRemaining % 60;

          timerContainer.innerText = `${hours}h ${minutes}m ${seconds}s`;

          if (timeRemaining <= 0) {
            clearInterval(interval);
            timerContainer.innerText = "Time's up!";
          }
        }, 1000);
      }

      function resetUI() {
        // Optionally reset UI if needed, e.g., clear any selections
        const gameTitleContainer = document.getElementById("game-title-container");
        gameTitleContainer.innerHTML = "";
        const timerContainer = document.getElementById("timer-container");
        timerContainer.innerHTML = "";
      }
    });
  </script>

</body>
</html>
