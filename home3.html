<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freePCgames</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Roboto:300,900");

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #252833;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Layout for Game Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 cards per row */
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
    }

    /* Each Game Card */
    .card {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: #1e252c;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    /* Card Image */
    .card-img {
      width: 100%;
      height: 250px;
      background: #999;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .card-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    /* Title & Info inside Card */
    .card-title {
      position: absolute;
      bottom: 15px;
      left: 15px;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      z-index: 5;
    }

    /* Claim Button & Locked Game Info */
    .claim-button {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background-color: #089f8a;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .claim-button:hover {
      background-color: #07b39b;
    }

    .card-footer {
      color: #ddd;
      font-size: 14px;
      position: absolute;
      bottom: 40px;
      left: 15px;
    }

    /* Padlock Icon */
    .padlock {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      display: none;
    }

    .locked .padlock {
      display: block;
    }

    .locked .claim-button {
      background-color: #d3d3d3;
      cursor: not-allowed;
    }

    .locked .card-img img {
      filter: blur(5px);
      opacity: 0.5;
    }

    /* Hover effects for info */
    .game-title-popup {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px;
      font-size: 12px;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      display: none;
      z-index: 10;
    }

    .card:hover .game-title-popup {
      display: block;
    }

    /* Responsive Layout */
    @media screen and (max-width: 768px) {
      .cards {
        grid-template-columns: repeat(2, 1fr); /* 2 cards per row */
      }
    }

    @media screen and (max-width: 480px) {
      .cards {
        grid-template-columns: 1fr; /* 1 card per row */
      }
    }
  </style>
</head>
<body>

  <div class="cards">
    <!-- Game 1 -->
    <div class="card" id="game1">
      <div class="card-img">
        <img src="https://via.placeholder.com/250x350?text=Game+1" alt="Game 1">
        <div class="padlock">ðŸ”“</div>
      </div>
      <div class="card-title">Game 1</div>
      <div class="card-footer">Claimed 12 times this week</div>
      <button class="claim-button">Claim Now</button>
      <div class="game-title-popup">Steam Game Code</div>
    </div>

    <!-- Game 2 -->
    <div class="card" id="game2">
      <div class="card-img">
        <img src="https://via.placeholder.com/250x350?text=Game+2" alt="Game 2">
        <div class="padlock">ðŸ”“</div>
      </div>
      <div class="card-title">Game 2</div>
      <div class="card-footer">Claimed 20 times this week</div>
      <button class="claim-button">Claim Now</button>
      <div class="game-title-popup">Steam Game Code</div>
    </div>

    <!-- Game 3 -->
    <div class="card" id="game3">
      <div class="card-img">
        <img src="https://via.placeholder.com/250x350?text=Game+3" alt="Game 3">
        <div class="padlock">ðŸ”“</div>
      </div>
      <div class="card-title">Game 3</div>
      <div class="card-footer">Claimed 35 times this week</div>
      <button class="claim-button">Claim Now</button>
      <div class="game-title-popup">Steam Game Code</div>
    </div>

    <!-- Repeat rows for more games -->
  </div>

  <script>
    // JavaScript for locking games and animation

    const claimButtons = document.querySelectorAll('.claim-button');
    const padlocks = document.querySelectorAll('.padlock');
    const gameCards = document.querySelectorAll('.card');

    // Check if a game is already locked from localStorage
    const lockedGame = localStorage.getItem('lockedGame');

    // If a game is already locked, disable all claim buttons
    if (lockedGame) {
      const lockedCard = document.getElementById(lockedGame);
      const lockedPadlock = lockedCard.querySelector('.padlock');
      const lockedButton = lockedCard.querySelector('.claim-button');
      lockedCard.classList.add('locked');
      lockedPadlock.innerHTML = 'ðŸ”’'; // Display the locked padlock
      lockedButton.classList.add('claimed'); // Disable the button

      // Disable the claim buttons for all other games
      claimButtons.forEach(button => button.disabled = true);
    }

    claimButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        const card = gameCards[index];
        
        // Check if a game is already locked
        if (lockedGame) {
          alert("You can only lock one game. Please wait until the timer ends.");
          return;
        }

        // Lock the game
        card.classList.add('locked');
        const padlock = padlocks[index];
        padlock.innerHTML = 'ðŸ”’'; // Change padlock to locked

        // Disable the claim button
        button.classList.add('claimed');
        button.disabled = true;

        // Save to local storage
        localStorage.setItem('lockedGame', card.id);

        // Disable claim buttons for other games
        claimButtons.forEach(button => button.disabled = true);
      });
    });
  </script>

</body>
</html>
