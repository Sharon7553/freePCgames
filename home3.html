<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freePCgames</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Roboto:300,900");

    html, body {
      background: #252833;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      width: 90%;
      margin-bottom: 20px;
      padding: 0 20px;
    }

    .card {
      width: 100%;
      position: relative;
      transition: all 0.25s ease;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
    }

    .card-content {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .card-img {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .card-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .card-label, .card-title, .card-footer {
      position: absolute;
      color: white;
      font-size: 1em;
      z-index: 5;
    }

    .card-label {
      top: 10px;
      left: 10px;
      background-color: #089f8a;
      padding: 5px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .card-title {
      bottom: 10px;
      left: 10px;
      font-weight: 900;
    }

    .card-footer {
      bottom: 40px;
      left: 10px;
      font-size: 0.8em;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px;
    }

    .card:hover .card-img img {
      opacity: 0.8;
    }

    .card button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #089f8a;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.2s ease;
    }

    .card button:hover {
      background-color: #07b39b;
    }

    .card.locked .card-img img {
      filter: blur(5px);
      opacity: 0.6;
    }

    .card.locked button {
      background-color: #d3d3d3;
      cursor: not-allowed;
    }

    .card.locked .card-footer {
      background: rgba(0, 0, 0, 0.7);
    }

    .card.locked .card-footer:before {
      content: 'Locked';
      color: #ff0000;
      font-weight: bold;
    }

    .card .padlock {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: white;
      display: none;
    }

    .card.locked .padlock {
      display: block;
    }

    .game-title-popup, .timer-popup {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 1em;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      display: none;
      z-index: 100;
    }

    .card:hover .game-title-popup,
    .card:hover .timer-popup {
      display: block;
    }

    .game-title-popup {
      top: 10px;
    }

    .timer-popup {
      top: -40px;
    }

    .card.locked .card-title {
      border: 2px solid #07b39b;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
    }

    .card button.claimed {
      background-color: red;
      color: white;
    }

    /* Row Duplication Styles */
    .card-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: space-evenly;
      margin-bottom: 20px;
    }

    .card-row .card {
      width: 23%;
    }

  </style>
</head>
<body>

  <div class="cards">
    <div class="card-row">
      <!-- Game Box 1 -->
      <div class="card" id="game1">
        <div class="card-content">
          <div class="card-img">
            <img src="https://via.placeholder.com/250x350?text=Game+1" alt="Game 1">
            <div class="padlock">ðŸ”’</div>
          </div>
          <div class="card-label">Action</div>
          <div class="card-title">Game 1</div>
          <div class="card-footer">Claimed 12 times this week</div>
          <button class="claim-button">Claim Now</button>
          <div class="game-title-popup">Steam Game Code</div>
        </div>
      </div>
      <!-- Game Box 2 -->
      <div class="card" id="game2">
        <div class="card-content">
          <div class="card-img">
            <img src="https://via.placeholder.com/250x350?text=Game+2" alt="Game 2">
            <div class="padlock">ðŸ”“</div>
          </div>
          <div class="card-label">Adventure</div>
          <div class="card-title">Game 2</div>
          <div class="card-footer">Claimed 20 times this week</div>
          <button class="claim-button">Claim Now</button>
          <div class="game-title-popup">Steam Game Code</div>
        </div>
      </div>
      <!-- Game Box 3 -->
      <div class="card" id="game3">
        <div class="card-content">
          <div class="card-img">
            <img src="https://via.placeholder.com/250x350?text=Game+3" alt="Game 3">
            <div class="padlock">ðŸ”“</div>
          </div>
          <div class="card-label">RPG</div>
          <div class="card-title">Game 3</div>
          <div class="card-footer">Claimed 30 times this week</div>
          <button class="claim-button">Claim Now</button>
          <div class="game-title-popup">Steam Game Code</div>
        </div>
      </div>
      <!-- Game Box 4 -->
      <div class="card" id="game4">
        <div class="card-content">
          <div class="card-img">
            <img src="https://via.placeholder.com/250x350?text=Game+4" alt="Game 4">
            <div class="padlock">ðŸ”“</div>
          </div>
          <div class="card-label">Shooter</div>
          <div class="card-title">Game 4</div>
          <div class="card-footer">Claimed 8 times this week</div>
          <button class="claim-button">Claim Now</button>
          <div class="game-title-popup">Steam Game Code</div>
        </div>
      </div>
    </div>
    <!-- Repeat this row for a total of 7 rows -->
    <!-- Insert 6 more rows of similar games here as needed... -->
  </div>

  <script>
    const claimButtons = document.querySelectorAll('.claim-button');
    const gameTitles = document.querySelectorAll('.card');
    const padlocks = document.querySelectorAll('.padlock');
    const gameFooter = document.querySelectorAll('.card-footer');
    
    claimButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        const card = gameTitles[index];
        const footer = gameFooter[index];
        const padlock = padlocks[index];
        
        if (card.classList.contains('locked')) {
          alert("You've already locked in this game.");
          return;
        }
        
        // Lock game
        card.classList.add('locked');
        padlock.innerHTML = 'ðŸ”’';
        button.classList.add('claimed');
        
        // Change footer
        footer.innerHTML = 'Game Locked';
        footer.style.background = 'rgba(0, 0, 0, 0.8)';
        
        // Optional: Persist game selection with Local Storage
        localStorage.setItem('lockedGame', card.id);
      });
    });

    // Show random number in claimed text
    gameFooter.forEach((footer) => {
      const randomNumber = Math.floor(Math.random() * 34) + 7;
      footer.innerText = `${randomNumber} claimed this week`;
    });
  </script>
</body>
</html>
