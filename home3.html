<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial=" initial-scale=1.0">
  <title>freePCgames</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Roboto:300,900");

    body {
      background: #252833;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h2 {
      margin-top: 20px;
      font-size: 2em;
      position: relative;
      text-align: center;
    }

    h2 a {
      text-decoration: none;
      color: #28a745;
      margin-left: 10px;
      font-size: 1.5em;
      animation: bounce 0.8s infinite alternate;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }

    /* Game Grid */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 1rem;
      width: 100%;
    }

    .game-card {
      position: relative;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .game-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-img-container {
      position: relative;
      height: 400px;
    }

    .claim-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #f79533;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: block;
    }

    /* Hover text info */
    .game-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      color: white;
      font-size: 14px;
      display: none;
    }

    .game-card:hover .game-info {
      display: block;
    }

    /* Success notification box */
    .success-notification {
      background: #28a745;
      color: white;
      display: none;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      border-radius: 5px;
      z-index: 999;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    /* Confirmation Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: black;
    }

    /* Timer and Game Info */
    .timer-box {
      border: 3px solid #28a745;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #252833;
      color: white;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .game-info-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
    }

    /* Blur effect on non-selected games */
    .blurred {
      filter: blur(4px);
      pointer-events: none;
    }

  </style>
</head>
<body>

<h2>Free Steam Game Codes</h2>

<!-- Timer Box (Initially Hidden) -->
<div id="timer-box" class="timer-box" style="display:none;">
  <span id="locked-game-title">Game Title</span>
  <span id="timer">--</span>
</div>

<!-- Game Grid -->
<div class="games-grid">
  <div class="game-card" data-game-id="1">
    <div class="game-img-container">
      <img src="https://p325k7wa.twic.pics/high/tekken/tekken-8/03-dlc/tekken8-dlc-lidia.jpg" alt="Game 1">
      <button class="claim-btn">Claim Game</button>
      <div class="game-info">Steam Game Code</div>
    </div>
    <div class="game-title">Tekken 8</div>
  </div>

  <div class="game-card" data-game-id="2">
    <div class="game-img-container">
      <img src="https://smartcdkeys.com/image/data/products/grand-theft-auto-5-gta-v-steam/cover/grand-theft-auto-5-gta-v-steam-smartcdkeys-cheap-cd-key-cover.jpg" alt="Game 2">
      <button class="claim-btn">Claim Game</button>
      <div class="game-info">Steam Game Code</div>
    </div>
    <div class="game-title">GTA 5</div>
  </div>

  <!-- Add more game cards as needed... -->

</div>

<!-- Confirmation Popup -->
<div id="confirmation-popup" class="popup">
  <div class="popup-content">
    <h3>Do you want to lock in this game? This cannot be undone.</h3>
    <button id="confirm-yes" class="btn green" style="background-color: #28a745;">Yes</button>
    <button id="confirm-no" class="btn red" style="background-color: #f44336;">No</button>
  </div>
</div>

<!-- Success Notification -->
<div id="success-notification" class="success-notification">
  <p>Game locked in!</p>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const claimButtons = document.querySelectorAll('.claim-btn');
    const confirmationPopup = document.getElementById('confirmation-popup');
    const confirmYes = document.getElementById('confirm-yes');
    const confirmNo = document.getElementById('confirm-no');
    const successNotification = document.getElementById('success-notification');
    const gameTitleContainer = document.getElementById('locked-game-title');
    const timerContainer = document.getElementById('timer');
    const timerBox = document.getElementById('timer-box');
    let selectedGame = null;
    let countdownTimer = null;

    claimButtons.forEach(button => {
      button.addEventListener('click', function() {
        const gameCard = this.closest('.game-card');
        if (!localStorage.getItem('lockedGame')) {
          selectedGame = gameCard.getAttribute('data-game-id');
          confirmationPopup.style.display = 'flex';
        }
      });
    });

    confirmYes.addEventListener('click', () => {
      confirmationPopup.style.display = 'none';
      lockGame(selectedGame);
    });

    confirmNo.addEventListener('click', () => {
      confirmationPopup.style.display = 'none';
    });

    function lockGame(gameId) {
      const gameTitle = document.querySelector(`.game-card[data-game-id="${gameId}"] .game-title`).textContent;
      localStorage.setItem('lockedGame', gameId);
      localStorage.setItem('gameTitle', gameTitle);
      showSuccessNotification(gameTitle);
      updateGameTitle(gameTitle);
      startTimer();
      blurOtherGames();
      timerBox.style.display = 'flex';
    }

    function showSuccessNotification(gameTitle) {
      successNotification.style.display = 'block';
      setTimeout(() => {
        successNotification.style.display = 'none';
      }, 2000);
    }

    function updateGameTitle(title) {
      gameTitleContainer.textContent = title;
    }

    function startTimer() {
      let timeLeft = 24 * 60 * 60; // 24 hours in seconds
      const interval = setInterval(() => {
        timeLeft--;
        const hours = Math.floor(timeLeft / 3600);
        const minutes = Math.floor((timeLeft % 3600) / 60);
        const seconds = timeLeft % 60;
        timerContainer.textContent = `${hours}:${minutes}:${seconds}`;

        if (timeLeft <= 0) {
          clearInterval(interval);
          localStorage.removeItem('lockedGame');
          localStorage.removeItem('gameTitle');
          timerBox.style.display = 'none';
          resetGameGrid();
        }
      }, 1000);
    }

    function blurOtherGames() {
      const allCards = document.querySelectorAll('.game-card');
      allCards.forEach(card => {
        if (card.getAttribute('data-game-id') !== selectedGame) {
          card.classList.add('blurred');
        }
      });
    }

    function resetGameGrid() {
      const allCards = document.querySelectorAll('.game-card');
      allCards.forEach(card => card.classList.remove('blurred'));
    }

    // Check for existing locked game on page load
    if (localStorage.getItem('lockedGame')) {
      const lockedGameTitle = localStorage.getItem('gameTitle');
      updateGameTitle(lockedGameTitle);
      startTimer();
      blurOtherGames();
      timerBox.style.display = 'flex';
    }
  });
</script>

</body>
</html>
