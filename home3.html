<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freePCgames</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Roboto:300,900");

    body {
      background: #252833;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h2 {
      margin-top: 20px;
      font-size: 2em;
    }

    /* Game Section */
    .game-section {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 1rem;
      width: 100%;
    }

    .game-card {
      position: relative;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .game-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-img-container {
      position: relative;
      height: 400px;
    }

    .claim-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #f79533;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: block;
    }

    .game-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      color: white;
      font-size: 14px;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .game-card:hover .game-info {
      visibility: visible;
      opacity: 1;
    }

    .game-title {
      padding: 10px;
      text-align: center;
      font-weight: 600;
      background: #111;
      border-radius: 0 0 8px 8px;
    }

    .btn {
      padding: 10px 20px;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .green {
      background-color: #28a745;
    }

    .red {
      background-color: #dc3545;
    }

    /* Neon Green Border */
    .highlighted {
      border: 4px solid #28a745;
      box-shadow: 0 0 20px #28a745;
    }

    /* Popup Styles */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: black;
    }

    .success-notification {
      background: #28a745;
      color: white;
      display: none;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      border-radius: 5px;
      z-index: 999;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    #game-title-container {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #28a745;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    #timer-container {
      position: fixed;
      top: 50px;
      right: 10px;
      background: #f79533;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    /* Task Box Styles */
    .task-box {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      color: white;
      width: 40%;
      min-width: 300px;
      max-width: 600px;
      position: fixed;
      right: 10px;
      top: 10%;
      z-index: 1000;
      display: none;
      overflow-y: auto;
    }

    .task-box.show {
      display: block;
    }

    .task-box h3 {
      margin-bottom: 1rem;
    }

    .task-list {
      list-style: none;
      padding-left: 0;
    }

    .task-item {
      margin-bottom: 1rem;
    }

    .task-item h4 {
      font-size: 1.2rem;
      color: #f79533;
    }

    .task-item p {
      font-size: 1rem;
      margin-left: 1rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .games-grid {
        grid-template-columns: 1fr 1fr;
      }

      .task-box {
        width: 100%;
        max-width: none;
        top: 10px;
      }
    }

    @media (max-width: 480px) {
      .games-grid {
        grid-template-columns: 1fr;
      }

      .task-box {
        width: 100%;
        max-width: none;
      }
    }

    /* Game selection highlight */
    .game-card.selected {
      border: 4px solid #28a745;
      box-shadow: 0 0 20px #28a745;
    }

  </style>
</head>
<body>

  <div id="game-title-container"></div>
  <div id="timer-container"></div>

  <div class="game-section">
    <h2>Newest PC Games</h2>
    <div class="games-grid">
      <!-- Game 1 -->
      <div class="game-card" data-game-id="1">
        <div class="game-img-container">
          <img src="https://via.placeholder.com/300x400?text=Game+1" alt="Game 1">
          <button class="claim-btn">Claim Game</button>
          <div class="game-info">Steam Game Code</div>
        </div>
        <div class="game-title">Game Title 1</div>
      </div>

      <!-- Game 2 -->
      <div class="game-card" data-game-id="2">
        <div class="game-img-container">
          <img src="https://via.placeholder.com/300x400?text=Game+2" alt="Game 2">
          <button class="claim-btn">Claim Game</button>
          <div class="game-info">Steam Game Code</div>
        </div>
        <div class="game-title">Game Title 2</div>
      </div>

      <!-- Game 3 -->
      <div class="game-card" data-game-id="3">
        <div class="game-img-container">
          <img src="https://via.placeholder.com/300x400?text=Game+3" alt="Game 3">
          <button class="claim-btn">Claim Game</button>
          <div class="game-info">Steam Game Code</div>
        </div>
        <div class="game-title">Game Title 3</div>
      </div>

      <!-- Game 4 -->
      <div class="game-card" data-game-id="4">
        <div class="game-img-container">
          <img src="https://via.placeholder.com/300x400?text=Game+4" alt="Game 4">
          <button class="claim-btn">Claim Game</button>
          <div class="game-info">Steam Game Code</div>
        </div>
        <div class="game-title">Game Title 4</div>
      </div>
    </div>
  </div>

  <!-- Success Notification -->
  <div id="success-notification" class="success-notification">
    <p>Game Locked In!</p>
  </div>

  <!-- Task Box -->
  <div class="task-box" id="task-box">
    <h3>Your Game Tasks</h3>
    <ul class="task-list">
      <li class="task-item">
        <h4>Task 1</h4>
        <p>Complete the tutorial</p>
      </li>
      <li class="task-item">
        <h4>Task 2</h4>
        <p>Reach level 10</p>
      </li>
    </ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const gameCards = document.querySelectorAll(".game-card");

      gameCards.forEach(card => {
        card.addEventListener("click", function() {
          // Remove the highlight from all other games
          gameCards.forEach(game => game.classList.remove("selected"));

          // Add the highlight class to the selected game
          this.classList.add("selected");

          // Show a simple success notification
          const notification = document.getElementById("success-notification");
          notification.style.display = "block";
          setTimeout(() => {
            notification.style.display = "none";
          }, 2000);  // Hide notification after 2 seconds
        });
      });
    });
  </script>

</body>
</html>
