        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;

        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 15px 20px;
            position: relative;
        }

        .logo {

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
        }

        .hamburger div {
            height: 3px;
            background-color: white;
        }

        /* Menu */
        .menu {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
        }

        .menu a {
            padding: 10px 15px;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #444;
        }

        .menu a.login-btn {
            background-color: #4CAF50;
        }

        .menu a.login-btn:hover {
            background-color: #45a049;
        }

        .menu a.register-btn {
            background-color: #f39c12;
        }

        .menu a.register-btn:hover {
            background-color: #e67e22;
        }

        .menu a.account-btn {
            background-color: #3498db;
        }

        .menu a.account-btn:hover {
            background-color: #2980b9;
        }

        /* Menu Toggle */
        .menu.active {
            display: block;
        }

        /* Media Query for Hamburger Menu on Smaller Screens */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #222;
                width: 100%;
            }

            .menu a {
                padding: 12px;
                text-align: center;
                width: 100%;
                margin: 0;
            }

            .menu.active {
                display: flex;
            }
        }
    </style>
</head>
