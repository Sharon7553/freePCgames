        .steam-widgets {
            display: grid;

        .steam-widgets iframe {

            height: 300px;

            font-size: 0.9em;
            text-align: center;
            border-top: 1px solid #39ff14;
        }

        /* Styling for blurred codes */
        .blurred {
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;

        th, td {
