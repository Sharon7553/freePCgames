        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Set the background of the entire body to black */
            color: #fff; /* White text color for contrast */
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222; /* Dark background for the nav bar */
            padding: 15px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #39FF14;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
        }

        .hamburger div {
            height: 3px;
            background-color: white;
        }

        /* Menu */
        .menu {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
        }

        .menu a {
            padding: 10px 15px;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #444;
        }

        .menu a.login-btn {
            background-color: #4CAF50;
        }

        .menu a.login-btn:hover {
            background-color: #45a049;
        }

        .menu a.register-btn {
            background-color: #f39c12;
        }

        .menu a.register-btn:hover {
            background-color: #e67e22;
        }

        .menu a.account-btn {
            background-color: #3498db;
        }

        .menu a.account-btn:hover {
            background-color: #2980b9;
        }

        /* Menu Toggle */
        .menu.active {
            display: block;
        }

        /* Media Query for Hamburger Menu on Smaller Screens */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #222;
                width: 100%;
                box-sizing: border-box;
            }

            .menu a {
                padding: 12px;
                text-align: center;
                width: 100%;
                margin: 0;
            }

            .menu.active {
                display: flex;
            }
        }

        /* Steam Widgets */
        .steam-widgets {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive layout for widgets */
            gap: 20px;
            padding: 20px;
            background-color: #000; /* Ensure the background is black */
            margin-top: 20px;
            box-sizing: border-box;
        }

        .widget-container {
            position: relative;
            background-color: #000; /* Ensures the background is black */
            padding: 10px;
            border: 3px solid #4CAF50; /* Green border for each widget */
            border-radius: 10px;
            box-sizing: border-box;
        }

        .widget-container iframe {
            width: 100%;
            height: 300px; /* Adjust height to remove excess space */
            border: none;
        }

        h1, h3 {
            text-align: center;
            color: #fff;
            margin: 20px 0;
        }

        /* Footer */
        .footer {
            background-color: #222; /* Dark background for the footer */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-left p {
            margin: 0;
        }

        .footer-right ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .footer-right ul li {
            margin-left: 20px;
        }

        .footer-right ul li a {
            color: #fff;
            text-decoration: none;
        }

        .footer-right ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
