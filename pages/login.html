<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Include Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    /* Navigation Bar Styles */
    nav {
      background-color: #333;
      color: white;
      padding: 15px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
    }

    .hamburger div {
      height: 3px;
      background-color: white;
    }

    .menu {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    nav .menu a {
      padding: 8px 15px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    nav .menu a:hover {
      background-color: #444;
    }

    /* Login Form Styles */
    body {
      font-family: Arial, sans-serif;
      margin-top: 80px;  /* Space for the navbar */
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin: 15px 0;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
      text-align: center;
    }

    .success-message {
      color: green;
      font-size: 14px;
      display: none;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">free.PC.games</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="menu">
      <a href="https://www.freepcgames.online/">Home</a>
      <a href="games.html">Browser games</a>
      <a href="free-steam-games.html">Steam games</a>
      <a href="store.html">Premium games</a>
      <a href="About-us.html">About</a>
      <a href="store.html">Store</a>
      <a href="login.html" class="login-btn"><span>üë§</span> Login</a>
      <a href="sign-up.html" class="register-btn"><span>üìù</span> Register</a>
      <a href="dashboard.html" class="account-btn"><span>üè†</span> Account</a>
    </div>
  </nav>

  <h2>Login</h2>

  <div id="error-message" class="error-message">Error: Could not log in. Please check your credentials and try again.</div>
  <div id="success-message" class="success-message">Success! You are now logged in. Redirecting...</div>

  <form id="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">
    </div>
    <div class="form-group">
      <button type="submit">Login</button>
    </div>
  </form>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.menu');
      menu.classList.toggle('active');
    }

    // Initialize Supabase
    const supabaseUrl = 'https://knlovzpoxlozjgkgttou.supabase.co'; 
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtubG92enBveGxvempna2d0dG91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzEyMzc0MzcsImV4cCI6MjA0NjgxMzQzN30.xiw4xK4TqOTp-c5VG8GbequxIYJQbfuUIEsPajig7xs'; 
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let lastLoginAttempt = 0;
    const loginCooldown = 5000; // 5 seconds cooldown

    function handleLogin() {
      const form = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const currentTime = Date.now();
        if (currentTime - lastLoginAttempt < loginCooldown) {
          errorMessage.textContent = 'Please wait before trying again.';
          errorMessage.style.display = 'block';
          return;
        }

        lastLoginAttempt = currentTime;

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        try {
          const { user, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
          });

          if (error) {
            errorMessage.style.display = 'block';
            console.error('Error logging in:', error.message);
          } else {
            successMessage.style.display = 'block';
            console.log('User logged in:', user);

            setTimeout(() => {
              window.location.href = '/pages/dashboard';
            }, 2000);
          }
        } catch (error) {
          errorMessage.style.display = 'block';
          console.error('Error logging in:', error);
        }
      });
    }

    window.onload = function() {
      handleLogin();
    };
  </script>
</body>
</html>
