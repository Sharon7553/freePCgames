      color: red;

      display: none;
    }
    .success-message {
      color: green;

      display: none;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">free.PC.games</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>

      <a href="dashboard.html" class="account-btn"><span>üè†</span> Account</a>
    </div>
  </nav>

  <!-- Login Form -->
  <h2>Login</h2>

  <div id="error-message" class="error-message">Error: Could not log in. Please check your credentials and try again.</div>
  <div id="success-message" class="success-message">Success! You are now logged in. Redirecting...</div>

  <form id="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">
    </div>
    <div class="form-group">
      <button type="submit">Login</button>
    </div>
  </form>

  <!-- Include Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    let supabase;  // Declare supabase globally
    
    // Function to initialize Supabase client
    function initializeSupabase() {
      const supabaseUrl = 'https://knlovzpoxlozjgkgttou.supabase.co'; // Replace with your Supabase URL
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtubG92enBveGxvempna2d0dG91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzEyMzc0MzcsImV4cCI6MjA0NjgxMzQzN30.xiw4xK4TqOTp-c5VG8GbequxIYJQbfuUIEsPajig7xs'; // Replace with your Supabase anon key
      supabase = window.supabase.createClient(supabaseUrl, supabaseKey); // Create supabase client
    }

    // Handle form submission
    function handleLogin() {
      const form = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent the default form submission

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Hide any previous messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        try {
          // Call Supabase signIn method
          const { user, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
          });

          if (error) {
            // If an error occurs
            errorMessage.style.display = 'block';
            console.error('Error logging in:', error.message);
          } else {
            // If login is successful
            successMessage.style.display = 'block';
            console.log('User logged in:', user);

            // Redirect to the dashboard after 2 seconds
            setTimeout(() => {
              window.location.href = '/pages/dashboard';  // Redirect to the dashboard page
            }, 2000); // Wait 2 seconds to show the success message before redirect
          }
        } catch (error) {
          // Handle other errors
          errorMessage.style.display = 'block';
          console.error('Error logging in:', error);
        }
      });
    }

    // Wait for the window to load, then initialize Supabase and set up the form
    window.onload = function() {
      initializeSupabase();  // Initialize Supabase
      handleLogin();  // Handle the login process
    };
  </script>

</body>
