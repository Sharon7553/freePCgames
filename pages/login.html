  <!-- Login Form -->
  <div class="container">
    <h2>Login</h2>

    <div id="error-message" class="error-message">Error: Could not log in. Please try again.</div>
    <div id="success-message" class="success-message">Success! You are now logged in.</div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

  <!-- Include Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Initialize Supabase (DO NOT CHANGE)
    const supabaseUrl = 'https://knlovzpoxlozjgkgttou.supabase.co'; // Your Supabase URL
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtubG92enBveGxvempna2d0dG91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzEyMzc0MzcsImV4cCI6MjA0NjgxMzQzN30.xiw4xK4TqOTp-c5VG8GbequxIYJQbfuUIEsPajig7xs'; // Your Supabase anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault(); // Prevent the default form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');

      // Clear previous messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      try {
        // Attempt to log in with Supabase
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          // Handle error
          errorMessage.style.display = 'block';
          console.error('Login failed:', error.message);
        } else {
          // Handle success
          successMessage.style.display = 'block';
          console.log('User logged in:', data);
        }
      } catch (error) {
        // Handle any other unexpected errors
        errorMessage.style.display = 'block';
        console.error('Unexpected error:', error);
      }
    });
  </script>
