<!-- HTML Form for Sign-Up -->
<form id="sign-up-form">
  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>
  
  <label for="password">Password</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">Sign Up</button>
</form>

<!-- Display Success/Error Message -->
<div id="error-message" style="color:red; display:none;">Error: Could not sign up. Please try again.</div>
<div id="success-message" style="color:green; display:none;">Success! Please check your email to confirm your account.</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script>
  // Initialize Supabase client
  const supabase = supabase.createClient('https://knlovzpoxlozjgkgttou.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtubG92enBveGxvempna2d0dG91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzEyMzc0MzcsImV4cCI6MjA0NjgxMzQzN30.xiw4xK4TqOTp-c5VG8GbequxIYJQbfuUIEsPajig7xs');

  // Handle Sign-Up
  const signUpForm = document.getElementById('sign-up-form');
  const errorMessage = document.getElementById('error-message');
  const successMessage = document.getElementById('success-message');

  signUpForm.addEventListener('submit', async (event) => {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const { user, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        errorMessage.style.display = 'block';
        console.error('Sign-up error:', error.message);
      } else {
        successMessage.style.display = 'block';
        console.log('Sign-up successful:', user);
      }
    } catch (error) {
      errorMessage.style.display = 'block';
      console.error('Unexpected error:', error);
    }
  });
</script>
