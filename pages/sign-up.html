<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin: 10px 0;
    }
    .form-group label {
      display: block;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }
    .success-message {
      color: green;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Sign Up</h2>

  <div id="error-message" class="error-message">Error: Could not create account. Please try again.</div>
  <div id="success-message" class="success-message">Success! Please check your email to confirm your account.</div>

  <form id="sign-up-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">
    </div>
    <div class="form-group">
      <button type="submit">Sign Up</button>
    </div>
  </form>

  <!-- Include Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Make sure the supabase client is initialized first
    const supabaseUrl = 'https://knlovzpoxlozjgkgttou.supabase.co'; // Use your actual Supabase URL
    const supabaseKey = 'your-anon-key'; // Replace with your Supabase anon key

    // Initialize Supabase client
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Now that supabase is initialized, we can safely handle the form submission
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('sign-up-form');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');

      // Listen for the form submit
      form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent the default form submission

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Hide any previous messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        try {
          // Call Supabase signUp method
          const { user, error } = await supabase.auth.signUp({
            email: email,
            password: password
          });

          if (error) {
            // If an error occurs
            errorMessage.style.display = 'block';
            console.error('Error signing up:', error.message);
          } else {
            // If sign-up is successful
            successMessage.style.display = 'block';
            console.log('User signed up:', user);
          }
        } catch (error) {
          // Handle other errors
          errorMessage.style.display = 'block';
          console.error('Error signing up:', error);
        }
      });
    });
  </script>

</body>
</html>
