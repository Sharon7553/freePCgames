<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .form-container {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-box {
      width: 50%;
      max-width: 500px;
      background-color: white;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }

    .success-message {
      color: green;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Sign Up Form -->
  <div class="form-container">
    <div class="form-box">
      <h2>Sign Up</h2>

      <!-- Error and Success Messages -->
      <div id="error-message" class="error-message">Error: Could not sign up. Please try again.</div>
      <div id="success-message" class="success-message">Success! You are now signed up. Redirecting...</div>

      <!-- Form -->
      <form id="sign-up-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <div class="form-group">
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    // Initialize Supabase client
    const supabase = supabase.createClient(
      'https://knlovzpoxlozjgkgttou.supabase.co', // Your Supabase URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtubG92enBveGxvempna2d0dG91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzEyMzc0MzcsImV4cCI6MjA0NjgxMzQzN30.xiw4xK4TqOTp-c5VG8GbequxIYJQbfuUIEsPajig7xs' // Your Supabase Anon key
    );

    // Handle sign-up process
    const signUpForm = document.getElementById('sign-up-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    signUpForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent the default form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Hide any previous messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      try {
        const { user, error } = await supabase.auth.signUp({
          email: email,
          password: password
        });

        if (error) {
          errorMessage.style.display = 'block';
          console.error('Error signing up:', error.message);
        } else {
          successMessage.style.display = 'block';
          console.log('User signed up:', user);

          // Redirect to the login page after 2 seconds
          setTimeout(() => {
            window.location.href = 'login.html';  // Redirect to the login page
          }, 2000); // Wait 2 seconds before redirecting
        }
      } catch (error) {
        errorMessage.style.display = 'block';
        console.error('Error signing up:', error);
      }
    });
  </script>

</body>
</html>
