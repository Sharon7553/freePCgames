<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #181818;
      color: white;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar .coins {
      font-size: 18px;
      background-color: #2c9e27;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .navbar .home-btn {
      font-size: 18px;
      background-color: #3498db;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    .navbar .home-btn:hover {
      background-color: #2980b9;
    }

    .navbar .daily-login-box {
      font-size: 14px;
      color: #ffcd00; /* Gold color */
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .navbar .daily-login-box span {
      font-size: 14px;
      color: #fff;
    }

    .navbar .daily-login-text {
      color: #ffcd00;
    }

    /* Main Dashboard Container */
    .dashboard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 80px 20px 20px; /* Removed small gap above */
    }

    /* Left Column (Task Boxes) */
    .task-column {
      width: 100%;
      max-width: 300px;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    .task-boxes {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .task-box {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .task-box h3 {
      margin-top: 0;
    }

    .task-box button {
      background-color: #1fd100;
      color: black;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .task-box button:hover {
      background-color: #0e7d00;
    }

    /* Right Column (Video and Coin Area) */
    .video-column {
      width: 100%;
      max-width: 640px;
      position: relative;
      padding: 20px;
      background-color: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    /* Video Player Container */
    .video-container {
      background-color: #1c1c1c;
      position: relative;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ff00;
      text-align: center;
      height: 100%;
    }

    /* Progress Bar */
    .progress-bar-container {
      width: 100%;
      background-color: #444;
      border-radius: 10px;
      margin-top: 20px;
      height: 10px;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #1fd100;
      border-radius: 10px;
    }

    /* Coins Section */
    .coins {
      position: sticky;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2c9e27;
      color: white;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    /* Coin Redemption Section */
    .coin-redemption {
      margin-top: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .coin-redemption h3 {
      margin-top: 0;
    }

    .coin-redemption p {
      font-size: 16px;
      margin: 10px 0;
    }

    .coin-redemption button {
      background-color: #ff5733;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .coin-redemption button:hover {
      background-color: #c0392b;
    }

    /* Disable Click on Video */
    iframe {
      pointer-events: none;
      max-width: 100%;
      height: 100%;
    }

    /* Daily Reward Icon */
    .daily-reward-icon {
      font-size: 40px;
      color: #f39c12;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    .daily-reward-text {
      font-size: 12px;
      color: #39FF14;
      text-align: center;
    }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px #00ff00;
      z-index: 1001;
    }

    .popup button {
      background-color: #2c9e27;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #1fd100;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
        align-items: center;
      }

      .task-column, .video-column {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
