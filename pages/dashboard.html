<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #181818;
      color: white;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar .coins {
      font-size: 18px;
      background-color: #2c9e27;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .navbar .convert-text {
      font-size: 12px;
      color: #ccc;
      margin-top: 5px;
    }

    /* Main Dashboard Container */
    .dashboard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 100px 20px 20px; /* Added padding-top to account for navbar */
    }

    /* Left Column (Task Boxes) */
    .task-column {
      width: 100%;
      max-width: 300px;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    .task-boxes {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .task-box {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .task-box h3 {
      margin-top: 0;
    }

    .task-box button {
      background-color: #1fd100;
      color: black;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .task-box button:hover {
      background-color: #0e7d00;
    }

    /* Right Column (Video and Coin Area) */
    .video-column {
      width: 100%;
      max-width: 700px;
      position: relative;
      padding: 20px;
      background-color: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    /* Video Player Container */
    .video-container {
      background-color: #1c1c1c;
      position: relative;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ff00;
      text-align: center;
    }

    /* Coins Section */
    .coins {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #2c9e27;
      color: white;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    /* Timer Section */
    .timer {
      font-size: 16px;
      color: #ff9900;
      margin-top: 10px;
    }

    /* Coin Redemption Section */
    .coin-redemption {
      margin-top: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .coin-redemption h3 {
      margin-top: 0;
    }

    .coin-redemption p {
      font-size: 16px;
      margin: 10px 0;
    }

    .coin-redemption button {
      background-color: #ff5733;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .coin-redemption button:hover {
      background-color: #c0392b;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
        align-items: center;
      }

      .task-column, .video-column {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div>Dashboard</div>
    <div>
      <div id="coins" class="coins">Coins: 0</div>
      <div class="convert-text">Convert coins > </div>
    </div>
  </div>

  <!-- Main Dashboard Container -->
  <div class="dashboard-container">
    <!-- Left Column: Task Boxes -->
    <div class="task-column">
      <div class="task-boxes">
        <div class="task-box">
          <h3>Watch Videos</h3>
          <p>Earn 50 coins per video.</p>
          <button id="startBtn" onclick="startEarning()">Start Earning</button>
        </div>
        <div class="task-box">
          <h3>Share Facebook Posts</h3>
          <p>Earn 10 coins per share</p>
          <button>Start Earning</button>
        </div>
        <div class="task-box">
          <h3>Leave Reviews</h3>
          <p>Earn 15 coins per review.</p>
          <button>Start Earning</button>
        </div>
        <div class="task-box">
          <h3>Refer Friends</h3>
          <p>Earn 20 coins per referral</p>
          <button>Start Earning</button>
        </div>
      </div>
    </div>

    <!-- Right Column: Video Player and Coin Area -->
    <div class="video-column">
      <div class="video-container">
        <!-- Embed YouTube Video -->
        <iframe id="videoPlayer" width="640" height="360" frameborder="0" allow="autoplay; encrypted-media" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&start=0"></iframe>
        <div id="timer" class="timer">Next video in: 12s</div>
      </div>

      <div class="coin-redemption">
        <h3>ðŸŽ® Start Earning Now!</h3>
        <p>Start earning coins by watching videos! ðŸŽ‰</p>
        <button id="earnBtn" onclick="startEarning()">Start Watching</button>
      </div>
    </div>
  </div>

  <audio id="coinSound" src="assets/chiching.mp3"></audio>

  <script>
    // Initialize variables
    let currentVideoIndex = 0;
    let coins = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 0;
    let timer;
    const videoList = [
      "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1",  // Example YouTube video
      "https://www.youtube.com/embed/kJQP7kiw5Fk?autoplay=1", // Another example
      "https://www.youtube.com/embed/lY2yjAdbvdQ?autoplay=1", // Another example
      "https://www.youtube.com/embed/nfWlot6h_JM?autoplay=1", // Another example
      "https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1"  // Another example
    ];

    // Update coins display
    function updateCoins() {
      document.getElementById("coins").innerText = `Coins: ${coins}`;
    }

    // Start earning (start video and timer)
    function startEarning() {
      document.getElementById("earnBtn").disabled = true;
      startTimer();
      playNextVideo();
    }

    // Start the timer
    function startTimer() {
      let countdown = 12;
      const timerElement = document.getElementById("timer");

      timer = setInterval(function () {
        timerElement.innerHTML = `Next video in: ${countdown}s`;
        countdown--;

        if (countdown < 0) {
          clearInterval(timer);
          coins += 50;
          localStorage.setItem("coins", coins);
          updateCoins();
          playNextVideo();
        }
      }, 1000);
    }

    // Play next video in the list
    function playNextVideo() {
      currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
      const videoPlayer = document.getElementById("videoPlayer");
      videoPlayer.src = videoList[currentVideoIndex];
      updateCoins();
    }

    // Initialize coins
    updateCoins();
  </script>
</body>
</html>
