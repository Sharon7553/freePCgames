<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #181818;
      color: white;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: white;
      padding: 20px 20px 10px 20px; /* Added space below navbar */
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar .coins {
      font-size: 18px;
      background-color: #2c9e27;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      margin-right: 20px; /* Center coins box */
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .navbar .coins span {
      font-size: 24px;
    }

    .navbar .home-btn {
      font-size: 24px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .navbar .home-btn:hover {
      color: #39FF14; /* Neon green on hover */
    }

    /* Main Dashboard Container */
    .dashboard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 90px 20px 20px; /* Adjusted padding for space below navbar */
    }

    /* Left Column (Task Boxes) */
    .task-column {
      width: 48%;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    .task-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .task-box {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      width: 100%;
    }

    .task-box h3 {
      margin-top: 0;
    }

    .task-box button {
      background-color: #1fd100;
      color: black;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .task-box button:hover {
      background-color: #0e7d00;
    }

    /* Right Column (Video and Coin Area) */
    .video-column {
      width: 48%;
      position: relative;
      padding: 20px;
      background-color: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    /* Video Player Container */
    .video-container {
      background-color: #1c1c1c;
      position: relative;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ff00;
      text-align: center;
      width: 100%;
      height: 450px; /* Increased height */
    }

    /* Progress Bar */
    .progress-bar-container {
      width: 100%;
      background-color: #444;
      border-radius: 10px;
      margin-top: 20px;
      height: 10px;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #1fd100;
      border-radius: 10px;
    }

    /* Coins Section */
    .coins {
      position: sticky;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2c9e27;
      color: white;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    /* Coin Redemption Section */
    .coin-redemption {
      margin-top: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .coin-redemption h3 {
      margin-top: 0;
    }

    .coin-redemption p {
      font-size: 16px;
      margin: 10px 0;
    }

    .coin-redemption button {
      background-color: #ff5733;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .coin-redemption button:hover {
      background-color: #c0392b;
    }

    /* Disable Click on Video */
    iframe {
      pointer-events: none;
      max-width: 100%;
      height: auto;
    }

    /* Mute and Start Earning Buttons */
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .button-container button {
      background-color: #1fd100;
      color: black;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #0e7d00;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
        align-items: center;
      }

      .task-column, .video-column {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div>
      <!-- Home Button -->
      <button class="home-btn" onclick="window.location.href='/'">
        üè† Home
      </button>
      Dashboard
    </div>
    <div>
      <div id="coins" class="coins">üí∞ Coins: 0</div>
    </div>
  </div>

  <!-- Main Dashboard Container -->
  <div class="dashboard-container">
    <!-- Left Column: Task Boxes -->
    <div class="task-column">
      <div class="task-boxes">
        <div class="task-box">
          <h3>Watch Videos</h3>
          <p>Earn 50 coins per video.</p>
          <div class="button-container">
            <button id="startBtn" onclick="startEarning()">Start Earning</button>
            <button id="muteBtn" onclick="toggleMute()">Mute</button>
          </div>
        </div>
        <!-- Additional task boxes... -->
      </div>
    </div>

    <!-- Right Column: Video Player and Coin Area -->
    <div class="video-column">
      <div class="video-container">
        <!-- Embed YouTube Video -->
        <iframe id="videoPlayer" width="640" height="360" frameborder="0" allow="autoplay; encrypted-media" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" allowfullscreen></iframe>
        <div class="progress-bar-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>
      </div>
      <div class="coin-redemption">
        <h3>üéÆ Start Earning Now!</h3>
        <p>Start earning coins by watching videos! üéâ</p>
        <button id="earnBtn" onclick="startEarning()">Start Watching</button>
      </div>
    </div>
  </div>

  <script>
    // Video and Mute Logic
    let currentVideoIndex = 0;
    let coins = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 0;
    let muteStatus = false; // Track mute status
    let timer;
    const videoList = [
      "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1",  // Example YouTube video
      "https://www.youtube.com/embed/kJQP7kiw5Fk?autoplay=1", // Another example
      "https://www.youtube.com/embed/lY2yjAdbvdQ?autoplay=1"  // Example video
      "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1",  // Example YouTube video
      "https://www.youtube.com/embed/kJQP7kiw5Fk?autoplay=1", // Another example
      "https://www.youtube.com/embed/lY2yjAdbvdQ?autoplay=1"  // Example video
    ];

    // Function to mute/unmute the entire page
    function toggleMute() {
      muteStatus = !muteStatus;
      const videoPlayer = document.getElementById("videoPlayer");
      const iframe = document.querySelector("iframe");
      const muteButton = document.getElementById("muteBtn");

      if (muteStatus) {
        // Mute the tab
        iframe.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
        muteButton.innerText = 'Unmute';
      } else {
        // Unmute the tab
        iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
        muteButton.innerText = 'Mute';
      }
    }

    // Update the "coins" display
    function updateCoins() {
      document.getElementById("coins").innerText = `üí∞ Coins: ${coins}`;
    }

    // Function to start earning (play video, increment coins, etc.)
    function startEarning() {
      coins += 10; // Example coin increment
      localStorage.setItem("coins", coins);
      updateCoins();
    }
  </script>

</body>
</html>
