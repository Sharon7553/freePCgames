<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Timer with Coins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .video-container {
      flex: 1;
      max-width: 50%;
      margin: 10px;
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
    }

    #videoPlayer {
      width: 100%;
      height: 300px;
      border-radius: 8px;
      background-color: black;
    }

    .coin-container {
      margin-top: 10px;
      color: green;
      font-size: 20px;
      padding: 10px;
      background-color: #444;
      border-radius: 8px;
      text-align: center;
    }

    .btn {
      background-color: #1fd100;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    #timer {
      font-size: 18px;
      margin-top: 20px;
      color: #f1c40f;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Side (Tasks / etc.) -->
    <div class="task-container">
      <div class="coin-container">
        <div id="coins">Coins: 0</div>
        <div id="timer">Next video in: 12s</div>
      </div>
      <button class="btn" id="earnBtn" onclick="startEarning()">Start Earning</button>
    </div>

    <!-- Right Side (Video) -->
    <div class="video-container">
      <iframe id="videoPlayer" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Global variables
    let coins = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 0;
    let currentVideoIndex = 0;
    let timer;
    const videoList = [
      "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1",  // Example YouTube video
      "https://www.youtube.com/embed/kJQP7kiw5Fk?autoplay=1", // Another example
      "https://www.youtube.com/embed/lY2yjAdbvdQ?autoplay=1", // Another example
      "https://www.youtube.com/embed/nfWlot6h_JM?autoplay=1", // Another example
      "https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1"  // Another example
    ];

    // Update coins value on the page
    function updateCoins() {
      document.getElementById("coins").innerText = `Coins: ${coins}`;
      localStorage.setItem("coins", coins); // Save coins to local storage
    }

    // Start earning: start video and timer
    function startEarning() {
      document.getElementById("earnBtn").disabled = true;  // Disable button once clicked
      playNextVideo();  // Start playing the first video
      startTimer();  // Start the countdown timer
    }

    // Start the countdown timer and reset it for each video
    function startTimer() {
      let countdown = 12; // Initial time for countdown
      const timerElement = document.getElementById("timer");
      
      // Clear any existing timers to prevent multiple intervals running simultaneously
      if (timer) {
        clearInterval(timer);
      }
      
      // Start the countdown
      timer = setInterval(function () {
        timerElement.innerHTML = `Next video in: ${countdown}s`;
        countdown--;

        if (countdown < 0) {
          // Timer ended, add coins and start next video
          clearInterval(timer);
          coins += 50;  // Add coins when timer finishes
          updateCoins();  // Update coin display

          // Play the next video automatically
          playNextVideo();
        }
      }, 1000);  // 1 second interval
    }

    // Play the next video in the list and loop back to the first one after the last one
    function playNextVideo() {
      // Handle video unavailability by moving to the next video
      currentVideoIndex = (currentVideoIndex + 1) % videoList.length;  // Loop through the video list
      const videoPlayer = document.getElementById("videoPlayer");

      // Try to load the next video and handle errors
      videoPlayer.src = videoList[currentVideoIndex];  // Change video source

      // Check if the video is loaded properly (to handle unavailable videos)
      videoPlayer.onload = () => {
        console.log(`Playing video: ${videoList[currentVideoIndex]}`);
      };
      
      videoPlayer.onerror = () => {
        console.error("Video failed to load, skipping...");
        playNextVideo();  // Try next video if the current one fails
      };
    }

    // Initialize coins value on page load
    updateCoins();

  </script>

</body>
</html>
