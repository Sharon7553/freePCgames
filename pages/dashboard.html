<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #181818;
      color: white;
      text-align: center;
    }

    /* Main Dashboard Container */
    .dashboard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    /* Left Column (Task Boxes) */
    .task-column {
      width: 100%;
      max-width: 300px;
      margin-right: 20px;
    }

    .task-boxes {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .task-box {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .task-box h3 {
      margin-top: 0;
    }

    .task-box button {
      background-color: #1fd100;
      color: black;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .task-box button:hover {
      background-color: #0e7d00;
    }

    /* Right Column (Video and Coin Area) */
    .video-column {
      width: 100%;
      max-width: 700px;
      position: relative;
      padding: 20px;
      background-color: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    /* Video Player Container */
    .video-container {
      background-color: #1c1c1c;
      position: relative;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ff00;
    }

    video {
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
    }

    /* Coins Section */
    .coins {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #2c9e27;
      color: white;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Timer Section */
    .timer {
      font-size: 16px;
      color: #ff9900;
      margin-top: 10px;
    }

    /* Coin Redemption Section */
    .coin-redemption {
      margin-top: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .coin-redemption h3 {
      margin-top: 0;
    }

    .coin-redemption p {
      font-size: 16px;
      margin: 10px 0;
    }

    .coin-redemption button {
      background-color: #ff5733;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .coin-redemption button:hover {
      background-color: #c0392b;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
        align-items: center;
      }

      .task-column, .video-column {
        width: 100%;
        margin-bottom: 20px;
      }
    }

  </style>
</head>
<body>

  <div class="dashboard-container">
    <!-- Left Column: Task Boxes -->
    <div class="task-column">
      <div class="task-boxes">
        <div class="task-box">
          <h3>Watch Videos</h3>
          <p>Earn 10 coins per video.</p>
          <button onclick="startWatching()">Start Watching</button>
        </div>
        <div class="task-box">
          <h3>Share Facebook Posts</h3>
          <p>Earn 10 coins per share</p>
          <button>Start Earning</button>
        </div>
        <div class="task-box">
          <h3>Leave Reviews</h3>
          <p>Earn 15 coins per review.</p>
          <button>Start Earning</button>
        </div>
      </div>
    </div>

    <!-- Right Column: Video Player and Coins -->
    <div class="video-column">
      <div class="video-container">
        <video id="videoPlayer" controls>
          <source id="videoSource" src="assets/videos/video1.mp4" type="video/mp4">
        </video>
        <div id="coins" class="coins">Coins: 0</div>
        <div id="timer" class="timer">Next video in: 12s</div>
      </div>

      <div class="coin-redemption">
        <h3>üéÆ Swap Your Coins for Steam Games or Gift Cards üéÅ</h3>
        <p>Get amazing prizes by exchanging your coins! üéâ</p>
        <button onclick="redeemCoins()">Redeem Coins</button>
      </div>
    </div>
  </div>

  <script>
    // Initialize variables
    let currentVideoIndex = 0;
    let coins = 0;
    let timer;
    const videoList = ["assets/videos/video1.mp4", "assets/videos/video2.mp4", "assets/videos/video3.mp4", "assets/videos/video4.mp4", "assets/videos/video5.mp4"];

    // Start watching button handler
    function startWatching() {
      document.querySelector('.task-box button').disabled = true;  // Disable task box button
      startTimer();
      playVideo(currentVideoIndex);  // Start playing the first video
    }

    // Start a countdown timer
    function startTimer() {
      let countdown = 12;  // Timer in seconds
      const timerElement = document.getElementById("timer");
      timer = setInterval(() => {
        countdown--;
        timerElement.innerHTML = `Next video in: ${countdown}s`;

        if (countdown <= 0) {
          clearInterval(timer);
          addCoins();
          loadNextVideo();
        }
      }, 1000);
    }

    // Add coins when timer expires
    function addCoins() {
      coins += 50;
      document.getElementById("coins").innerHTML = `Coins: ${coins}`;
    }

    // Load the next video
    function loadNextVideo() {
      currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
      playVideo(currentVideoIndex);
      startTimer();
    }

    // Play video from the list
    function playVideo(index) {
      const videoPlayer = document.getElementById("videoPlayer");
      const videoSource = document.getElementById("videoSource");

      videoSource.src = videoList[index];
      videoPlayer.load();
      videoPlayer.play();
    }

    // Redeem coins button
    function redeemCoins() {
      alert(`You redeemed ${coins} coins for a Steam game!`);
      coins = 0;
      document.getElementById("coins").innerHTML = `Coins: ${coins}`;
    }
  </script>

</body>
</html>
