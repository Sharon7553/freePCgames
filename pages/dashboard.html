<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #181818;
      color: white;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar .coins {
      font-size: 18px;
      background-color: #2c9e27;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .navbar .home-btn {
      font-size: 18px;
      background-color: #3498db;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    .navbar .home-btn:hover {
      background-color: #2980b9;
    }

    .navbar .daily-login-box {
      font-size: 14px;
      color: #ffcd00; /* Gold color */
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .navbar .daily-login-box span {
      font-size: 14px;
      color: #fff;
    }

    .navbar .daily-login-text {
      color: #ffcd00;
    }

    /* Main Dashboard Container */
    .dashboard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 80px 20px 20px; /* Removed small gap above */
    }

    /* Left Column (Task Boxes) */
    .task-column {
      width: 100%;
      max-width: 300px;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    .task-boxes {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .task-box {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .task-box h3 {
      margin-top: 0;
    }

    .task-box button {
      background-color: #1fd100;
      color: black;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .task-box button:hover {
      background-color: #0e7d00;
    }

    /* Right Column (Video and Coin Area) */
    .video-column {
      width: 100%;
      max-width: 640px;
      position: relative;
      padding: 20px;
      background-color: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    /* Video Player Container */
    .video-container {
      background-color: #1c1c1c;
      position: relative;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ff00;
      text-align: center;
      height: 100%;
    }

    /* Progress Bar */
    .progress-bar-container {
      width: 100%;
      background-color: #444;
      border-radius: 10px;
      margin-top: 20px;
      height: 10px;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #1fd100;
      border-radius: 10px;
    }

    /* Coins Section */
    .coins {
      position: sticky;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2c9e27;
      color: white;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    /* Coin Redemption Section */
    .coin-redemption {
      margin-top: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .coin-redemption h3 {
      margin-top: 0;
    }

    .coin-redemption p {
      font-size: 16px;
      margin: 10px 0;
    }

    .coin-redemption button {
      background-color: #ff5733;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .coin-redemption button:hover {
      background-color: #c0392b;
    }

    /* Disable Click on Video */
    iframe {
      pointer-events: none;
      max-width: 100%;
      height: 100%;
    }

    /* Daily Reward Icon */
    .daily-reward-icon {
      font-size: 40px;
      color: #f39c12;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    .daily-reward-text {
      font-size: 12px;
      color: #39FF14;
      text-align: center;
    }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px #00ff00;
      z-index: 1001;
    }

    .popup button {
      background-color: #2c9e27;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #1fd100;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
        align-items: center;
      }

      .task-column, .video-column {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="home-btn" onclick="goHome()">üè† Home</div>
    <div class="coins" id="coins">üí∞ Coins: 0</div>
    <div class="daily-login-box" onclick="claimReward()">
      <span class="daily-reward-icon">üéÅ</span>
      <span class="daily-login-text"></span>
    </div>
    <div id="user-welcome"></div>
  </div>

  <!-- Main Dashboard Container -->
  <div class="dashboard-container">
    <!-- Left Column: Task Boxes -->
    <div class="task-column">
      <div class="task-boxes">
        <div class="task-box">
          <h3>Complete Tasks</h3>
          <button onclick="completeTask()">Task 1</button>
        </div>
        <div class="task-box">
          <h3>Complete Tasks</h3>
          <button onclick="completeTask()">Task 2</button>
        </div>
      </div>
    </div>

    <!-- Right Column: Video Area and Coins -->
    <div class="video-column">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
  </div>

  <!-- Coin Redemption Section -->
  <div class="coin-redemption">
    <h3>Redeem Your Coins</h3>
    <p>Redeem your coins for exciting rewards!</p>
    <button onclick="redeemCoins()">Redeem</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <p>Congratulations! You've claimed your daily reward.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
  <script>
    const supabaseUrl = 'https://qvdrfahwyztzpbddoakd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2ZHJmYWh3eXp0enBiZGRvYWtkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE0NTEwODUsImV4cCI6MjA0NzAyNzA4NX0.R-AqTGj5MsAb-bqE1yP0Ag5ZWMtFIQxgtJ2BM05uJh0';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const userWelcomeElement = document.getElementById('user-welcome');
    const coinsElement = document.getElementById('coins');
    const dailyRewardText = document.querySelector('.daily-login-text');

    // Check session on load
    const checkSession = async () => {
      const user = supabase.auth.user();

      if (user) {
        // Logged in user, show welcome message
        userWelcomeElement.textContent = `Welcome, ${user.email}`;
        coinsElement.textContent = `üí∞ Coins: ${user.metadata.coins || 0}`;
        dailyRewardText.textContent = "Claim your daily reward!";
      } else {
        // No user logged in, redirect to login page
        window.location.href = 'login.html';
      }
    };

    // Call check session on page load
    window.onload = checkSession;

    // Function to handle user login
    const signIn = async (email, password) => {
      const { user, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) alert(error.message);
      if (user) {
        window.location.reload();
      }
    };

    // Function to sign out
    const signOut = async () => {
      await supabase.auth.signOut();
      window.location.reload();
    };

    // Handle daily reward
    const claimReward = async () => {
      const user = supabase.auth.user();
      if (user) {
        // Add reward coins to user
        const { data, error } = await supabase
          .from('users')
          .update({ coins: user.metadata.coins + 10 }) // Update coins
          .match({ id: user.id });

        if (error) alert(error.message);
        if (data) {
          alert('Reward claimed! 10 Coins added.');
          checkSession(); // Refresh the session to reflect the change
        }
      }
    };

    // Helper function to close the popup
    const closePopup = () => {
      document.getElementById('popup').style.display = 'none';
    };

    // Video Task Completion (Placeholder)
    const completeTask = () => {
      alert('Task completed!');
    };

    const goHome = () => {
      alert('Redirecting home...');
    };

    const redeemCoins = () => {
      alert('Coins redeemed!');
    };
  </script>

</body>
</html>
