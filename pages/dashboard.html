<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #181818;
      color: white;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar .coins {
      font-size: 18px;
      background-color: #2c9e27;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .navbar .home-btn {
      font-size: 18px;
      background-color: #3498db;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    .navbar .home-btn:hover {
      background-color: #2980b9;
    }

    /* Daily Reward Icon */
    .daily-reward-icon {
      font-size: 40px;
      color: #f39c12;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 30px; /* Adjusted for better placement */
      z-index: 10;
    }

    .dashboard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 80px 20px 20px;
    }

    /* Left Column */
    .task-column {
      width: 100%;
      max-width: 300px;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    .task-boxes {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .task-box {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .task-box h3 {
      margin-top: 0;
    }

    /* Video Player Container */
    .video-column {
      width: 100%;
      max-width: 640px;
      position: relative;
      padding: 20px;
      background-color: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    .video-container {
      background-color: #1c1c1c;
      position: relative;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ff00;
      text-align: center;
      height: 100%;
    }

    iframe {
      pointer-events: none;
      max-width: 100%;
      height: 100%;
    }

    .progress-bar-container {
      width: 100%;
      background-color: #444;
      border-radius: 10px;
      margin-top: 20px;
      height: 10px;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #1fd100;
      border-radius: 10px;
    }

    .coin-redemption {
      margin-top: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .coin-redemption h3 {
      margin-top: 0;
    }

    .coin-redemption button {
      background-color: #ff5733;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .coin-redemption button:hover {
      background-color: #c0392b;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
        align-items: center;
      }

      .task-column, .video-column {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="home-btn" onclick="goHome()">üè† Home</div>
    <div class="coins" id="coins">üí∞ Coins: 0</div>
  </div>

  <!-- Main Dashboard Container -->
  <div class="dashboard-container">
    <!-- Left Column: Task Boxes -->
    <div class="task-column">
      <div class="task-boxes">
        <div class="task-box">
          <h3>Watch videos</h3>
          <p>Earn 50 coins per video</p>
          <button onclick="startEarning()">Start Earning</button>
        </div>
        <div class="task-box">
          <h3>Download Apps</h3>
          <p>Earn 30 coins per download</p>
          <button>Start Earning</button>
        </div>
        <div class="task-box">
          <h3>Complete Surveys</h3>
          <p>Earn 25 coins per survey</p>
          <button>Start Earning</button>
        </div>
      </div>
    </div>

    <!-- Right Column: Video Player and Coin Area -->
    <div class="video-column">
      <div class="video-container">
        <!-- Embed YouTube Video -->
        <iframe id="videoPlayer" width="640" height="360" frameborder="0" allow="encrypted-media" src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
        <div class="progress-bar-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>
      </div>
      <div class="coin-redemption">
        <h3>üéÆ Start Earning Now!</h3>
        <p>Start earning coins by watching videos! üéâ</p>
        <button id="earnBtn" onclick="startEarning()">Start Watching</button>
      </div>
    </div>
  </div>

  <!-- Popup for Reward Claimed -->
  <div id="popup" class="popup">
    <h2>Reward Claimed!</h2>
    <p>You have received 50 coins.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <audio id="coinSound" src="assets/chiching.mp3"></audio>

  <script>
    let currentVideoIndex = 0;
    let coins = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 0;
    let timer;
    let isEarning = false;
    const videoList = [
      "https://www.youtube.com/embed/dQw4w9WgXcQ",
      "https://www.youtube.com/embed/kJQP7kiw5Fk",
      "https://www.youtube.com/embed/lY2yjAdbvdQ",
      "https://www.youtube.com/embed/nfWlot6h_JM",
      "https://www.youtube.com/embed/tgbNymZ7vqY"
    ];

    const progressBar = document.getElementById("progressBar");

    // Update coins display
    function updateCoins() {
      document.getElementById("coins").innerText = `üí∞ Coins: ${coins}`;
      localStorage.setItem("coins", coins);
    }

    // Start or stop earning
    function startEarning() {
      if (!isEarning) {
        document.getElementById("earnBtn").innerText = "Stop Earning";
        startTimer();
        playNextVideo();
      } else {
        document.getElementById("earnBtn").innerText = "Start Watching";
        stopTimer();
      }
      isEarning = !isEarning;
    }

    // Start the timer and progress bar
    function startTimer() {
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += 1;
        progressBar.style.width = progress + "%";

        if (progress >= 100) {
          clearInterval(progressInterval);
          coins += 50;
          updateCoins();
          setTimeout(() => {
            playNextVideo();
            startTimer();
          }, 3000);
        }
      }, 300);
      timer = progressInterval;
    }

    // Stop the timer if "Stop Earning" is clicked
    function stopTimer() {
      clearInterval(timer);
    }

    // Play the next video
    function playNextVideo() {
      currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
      const videoPlayer = document.getElementById("videoPlayer");
      videoPlayer.src = videoList[currentVideoIndex];
    }

    // Go to Home (for now it just refreshes the page)
    function goHome() {
      location.reload();
    }

    // Claim the daily reward and add coins
    function claimReward() {
      const now = new Date().getTime();
      const lastClaimTime = localStorage.getItem("lastClaimTime") || 0;
      const timeDifference = now - lastClaimTime;

      if (timeDifference >= 25 * 60 * 60 * 1000) {
        coins += 50;
        localStorage.setItem("lastClaimTime", now);
        updateCoins();
        showPopup();
      } else {
        alert("You have already claimed the reward today. Please try again later.");
      }
    }

    // Show the reward claimed popup
    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
    }

    // Close the popup
    function closePopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "none";
    }

    // Initialize coins
    updateCoins();
  </script>

</body>
</html>
