<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Same styles as before, no changes to the CSS */
  </style>
</head>
<body>

  <div id="loading-message">Loading dashboard, please wait...</div>

  <div id="dashboard" class="dashboard-container">
    <!-- Dashboard content goes here -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://knlovzpoxlozjgkgttou.supabase.co'; 
    const supabaseKey = 'your-supabase-key'; // Your key goes here
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Get coins for the user
    async function getCoins(uuid) {
      const { data, error } = await supabase
        .from('memberstats')
        .select('coins')
        .eq('uuid', uuid)
        .single(); 

      if (error) {
        console.error('Error fetching coins:', error);
        return 0;
      }

      return data.coins;
    }

    // Update coins value in the UI
    async function updateCoins(uuid) {
      const coins = await getCoins(uuid);
      document.getElementById('coins-value').textContent = coins;
    }

    // Function to toggle tasks as completed
    function toggleTask(taskId) {
      const taskElement = document.getElementById(taskId);
      taskElement.classList.toggle("completed");
    }

    // Reward button to add 50 coins
    async function receiveReward() {
      const uuid = 'user-uuid'; // Get this from the authenticated user
      await updateCoins(uuid); // Update coins
      alert('You received 50 coins!');
    }

    // Ticket purchase button to subtract 50 coins
    async function purchaseTicket() {
      const uuid = 'user-uuid'; // Get this from the authenticated user
      const coins = await getCoins(uuid);
      if (coins >= 50) {
        // Deduct 50 coins and update
        const { error } = await supabase
          .from('memberstats')
          .update({ coins: coins - 50 })
          .eq('uuid', uuid);
        if (error) {
          console.error('Error purchasing ticket:', error);
        } else {
          updateCoins(uuid);
          alert('Ticket purchased successfully!');
        }
      } else {
        alert('You do not have enough coins!');
      }
    }

    // Handle user authentication
    async function checkAuth() {
      const { data: { user }, error } = await supabase.auth.getUser();
      const loadingMessage = document.getElementById('loading-message');
      const dashboardContainer = document.getElementById('dashboard');
      
      if (user) {
        // Fetch and display username and coins
        document.getElementById('username').textContent = user.email;

        // After data is fetched, show the dashboard and hide the loading message
        await updateCoins(user.id); // Fetch and display the user's coin value
        loadingMessage.style.display = 'none'; // Hide loading message
        dashboardContainer.style.display = 'block'; // Show dashboard
      } else {
        // If not authenticated, redirect to login page
        window.location.href = '/login'; // Replace with your actual login URL
      }
    }

    // Log out the user
    document.getElementById("logoutButton").addEventListener('click', async () => {
      const { error } = await supabase.auth.signOut();
      if (error) {
        console.error('Error logging out:', error.message);
      } else {
        window.location.href = '/login'; // Replace with your actual login URL
      }
    });

    // On window load, check auth
    window.onload = checkAuth;
  </script>
</body>
</html>
