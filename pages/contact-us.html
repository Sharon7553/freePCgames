<script>
    // Countdown Timer JavaScript
    const targetDate = new Date().getTime() + 5 * 24 * 60 * 60 * 1000; // 5 days from now
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            clearInterval(countdownInterval);
            countdownElement.innerHTML = "Time's up!";
        } else {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);

    // Show Code Functionality
    function showCode(button) {
        const codeCell = button.parentElement.previousElementSibling;
        const blurred = codeCell.querySelector('.blurred');
        blurred.style.filter = 'blur(0)';  // Removes blur
    }
</script>
