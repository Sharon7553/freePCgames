<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freePCgames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background added here */
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensures the body takes full viewport height */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
            color: #f39c12;
        }

        h3 {
            font-size: 1.2em;
            margin: 1em 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }

        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .top-buttons a {
            padding: 10px 15px;
            background-color: #39ff14;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .top-buttons a:hover {
            background-color: #f39c12;
        }

        .image-box {
            width: 100%;
            height: 200px;
            background-image: url('https://img.freepik.com/free-vector/black-green-futuristic-gaming-background_331749-869.jpg');
            background-size: cover;
            background-position: center;
            border: 2px solid #39ff14;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #39ff14;
            font-size: 1.5em;
            position: relative;
            overflow: hidden;
        }

        .peeking-character {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 80px;
            height: auto;
            animation: peek 2s infinite alternate;
        }

        @keyframes peek {
            0% { top: -40px; }
            100% { top: -50px; }
        }

        h2 {
            font-size: 1.5em;
            color: #f39c12;
            font-weight: bold;
        }

        .countdown {
            font-size: 2em;
            color: #39ff14;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .code-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .code-table th, .code-table td {
            padding: 15px;
            border: 1px solid #333;
            color: #e67e22;
            font-size: 1em;
        }

        .code-table td {
            color: #39ff14;
            text-align: center;
            position: relative;
        }

        .show-code-btn {
            padding: 8px 15px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .show-code-btn:active {
            transform: scale(0.95);
        }

        .code-cell {
            position: relative;
        }

        .code-cell .blurred {
            filter: blur(6px);
        }

        .steam-widgets {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #333;
            color: #ccc;
            font-size: 0.9em;
            text-align: center;
            border-top: 1px solid #39ff14;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-left p {
            margin: 0;
            font-size: 16px;
        }

        .footer-left span {
            font-weight: bold;
            color: #ff7f00;
        }

        .footer-right ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .footer-right ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-right ul li a:hover {
            color: #ff7f00;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icon {
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            font-size: 24px;
            color: #fff;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #ff7f00;
        }

        .facebook { content: '\f09a'; }
        .twitter { content: '\f099'; }
        .instagram { content: '\f16d'; }
        .youtube { content: '\f167'; }

        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
            }

            .footer-right ul {
                flex-direction: column;
                gap: 10px;
            }

            .footer-right ul li a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

</div>

<script>
    // Countdown Timer JavaScript
    const targetDate = new Date().getTime() + 5 * 24 * 60 * 60 * 1000; // 5 days from now
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            clearInterval(countdownInterval);
            countdownElement.innerHTML = "Time's up!";
        } else {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
