    html,

      display: flex;
      align-items: center;
      justify-content: center;

    * {
      box-sizing: border-box;

    .cards {
      width: 90%;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr; /* Default 4 columns */
      grid-gap: 1em;
      grid-template-areas:
        "a a b c"
        "a a d d";
      padding: 1em;
    }

    .card {
      width: 100%;
      position: relative;
      transition: all 0.25s ease;
      cursor: pointer;
      font-family: "Roboto", sans-serif;
      font-weight: 300;
    }

    .card:last-child {
      margin-bottom: 0;
    }

    .card:before {
      height: 0;
      content: "";
      display: block;
      padding-bottom: 47.36%;
    }

    .card.content:after {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      content: "";
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0), black);
    }

    .card:nth-child(1) {
      grid-area: a;
    }

    .card:nth-child(2) {
      grid-area: b;
    }

    .card:nth-child(3) {
      grid-area: c;
    }

    .card:nth-child(4) {
      grid-area: d;
    }

    .card-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .card-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .card-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-label {
      position: absolute;
      top: 0.45rem;
      left: 0.45rem;
      background: #089f8a;
      text-transform: uppercase;
      font-weight: 300;
      font-size: 0.7em;
      color: white;
      padding: 0.5em;
    }

    .card-title {
      position: absolute;
      left: 1em;
      bottom: 1em;
      color: #d6dbeb;
      z-index: 5;
      font-size: 0.8em;
    }

    .card.form {
      position: relative;
    }

    .card.form:before {
      background: linear-gradient(
        60deg,
        #f79533,
        #f37055,
        #ef4e7b,
        #a166ab,
        #5073b8,
        #1098ad,
        #07b39b,
        #6fba82
      );
    }

    .card.form:after {
      position: absolute;
      top: 0.5em;
      left: 0.5em;
      width: calc(100% - 1em);
      height: calc(100% - 1em);
      content: "";
      background: #252833;
    }

    .form-title {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 7vw;
      font-weight: 900;
      z-index: 5;
      text-transform: uppercase;
      background: linear-gradient(
        60deg,
        #f79533,
        #f37055,
        #ef4e7b,
        #a166ab,
        #5073b8,
        #1098ad,
        #07b39b,
        #6fba82
      );
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
    }

    .form-title:before {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      content: "Sign Up";
      opacity: 0.5;
      filter: blur(10px);
      transition: all 0.25s ease;
      z-index: 2;
      background: linear-gradient(
        60deg,
        #f79533,
        #f37055,
        #ef4e7b,
        #a166ab,
        #5073b8,
        #1098ad,
        #07b39b,
        #6fba82
      );
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      transform: translateX(-50%) translateY(-50%);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.35);
    }

    .card:hover .form-title:before {
      filter: blur(3px);
      opacity: 0.7;
    }

    .card:nth-child(2) .card-label {
      background: #ef4e7b;
    }

    .card:nth-child(3) .card-label {
      background: #1098ad;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .cards {
        grid-template-columns: 1fr 1fr; /* 2 columns on tablets and smaller devices */
        grid-template-areas: 
          "a a"
          "b b"
          "c c"
          "d d";
      }

      .form-title {
        font-size: 10vw; /* Make the form title bigger on mobile */

      .card-title {
        font-size: 1em; /* Adjust text size for mobile */
      }
    }

    @media (max-width: 480px) {

          "a"

          "c"

      .form-title {
        font-size: 12vw; /* Make the form title even larger on very small screens */
      }

      .card-title {
        font-size: 1.2em; /* Larger text on smaller screens */
      }
    }

  </style>
