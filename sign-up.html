<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* Basic Reset and Layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .logo img {
            max-width: 180px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            color: #555;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            color: #333;
        }

        input:focus {
            border-color: #4caf50;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .toggle-password {
            margin-top: -10px;
            display: block;
            text-align: right;
            font-size: 14px;
            color: #4caf50;
            cursor: pointer;
        }

        .toggle-password:hover {
            text-decoration: underline;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #4caf50;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <!-- Logo (optional) -->
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <h2>Create an Account</h2>

        <!-- Sign Up Form -->
        <form id="signup" onsubmit="event.preventDefault(); signUp(event);">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <span class="toggle-password">Show Password</span>

            <button type="submit">Sign Up</button>
        </form>

        <!-- Link to Login Page -->
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </div>

    <script>
        // Initialize Supabase Client (this must come first)
        const supabaseUrl = 'https://knlovzpoxlozjgkgttou.supabase.co'; // Your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtubG92enBveGxvempna2d0dG91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzEyMzc0MzcsImV4cCI6MjA0NjgxMzQzN30.xiw4xK4TqOTp-c5VG8GbequxIYJQbfuUIEsPajig7xs'; // Your Supabase Key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Sign Up function
        async function signUp(event) {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            console.log("Attempting to sign up with:", email);

            try {
                // Attempt to sign up with Supabase Auth
                const { user, error } = await supabase.auth.signUp({ email, password });

                if (error) {
                    // Handle error
                    console.error("Error during sign-up:", error);
                    alert(error.message);
                } else {
                    // Successful sign-up
                    console.log("Sign-up successful:", user);
                    window.location.href = "login.html";  // Redirect to login page after successful sign-up
                }
            } catch (err) {
                // Handle unexpected errors
                console.error("Unexpected error during sign-up:", err);
                alert("An unexpected error occurred during sign-up.");
            }
        }

        // Password visibility toggle
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById("password");
            const currentType = passwordInput.type;

            if (currentType === "password") {
                passwordInput.type = "text";
                this.textContent = "Hide Password";
            } else {
                passwordInput.type = "password";
                this.textContent = "Show Password";
            }
        });
    </script>
</body>

</html>
