<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Ensure your CSS is loaded first -->
    <link rel="stylesheet" href="styles.css">
  
    <!-- Initialize Supabase client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://knlovzpoxlozjgkgttou.supabase.co';  // Your Supabase URL
        const supabaseKey = 'your_supabase_key'; // Your Supabase Key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    </script>
</head>

<body>
  <div class="login_form">
    <h2>Sign Up</h2>
    <form id="signup" method="post" onsubmit="event.preventDefault(); signUp();">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required autocapitalize="off" autocorrect="off" />

      <label for="password">Password</label>
      <input class="password" type="password" id="password" name="password" required />

      <div class="hide-show">
        <span>Show</span>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="login.html">Log in here</a></p>
    </div>
  </div>

  <!-- Ensure that your JavaScript that handles the sign-up form is below -->
  <script>
    // Sign-up function
    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      console.log("Attempting to sign up with:", email);

      try {
        const { user, error } = await supabase.auth.signUp({ email, password });

        if (error) {
          console.error("Error during sign-up:", error);
          alert(error.message);
        } else {
          console.log("Sign-up successful:", user);
          window.location.href = "login.html";  // Redirect to login page after successful sign-up
        }
      } catch (err) {
        console.error("Unexpected error during sign-up:", err);
        alert("An unexpected error occurred during sign-up.");
      }
    }

    // Password visibility toggle
    document.querySelector('.hide-show span').addEventListener('click', function () {
      const passwordInput = document.getElementById("password");
      if (this.classList.contains('show')) {
        this.textContent = "Show";
        passwordInput.type = "password";
        this.classList.remove('show');
      } else {
        this.textContent = "Hide";
        passwordInput.type = "text";
        this.classList.add('show');
      }
    });
  </script>
</body>

</html>
