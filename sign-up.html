    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Your styles here */
    </style>
</head>

<body>
    <div class="login_form">
        <div class="logo">
            <a href="https://freepcgames.online" target="_blank" rel="noopener">
                <img src="_themes/unrealnavigation/img/unreal-navigation-logo.png?v=1474018625" alt="Logo">
            </a>
        </div>

        <h2>Sign Up</h2>
        <form id="signup" method="post" action="#" onsubmit="event.preventDefault(); signUp();">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocapitalize="off" autocorrect="off" />

            <label for="password">Password</label>
            <input class="password" type="password" id="password" name="password" required />

            <div class="hide-show">
                <span>Show</span>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="pages/login.html">Log in here</a></p>
        </div>
    </div>

    <!-- Sign Up Function -->
    <script>
        async function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            console.log("Attempting to sign up with:", email);

            try {
                // Attempt to sign up with Supabase Auth
                const { user, error } = await supabase.auth.signUp({ email, password });

                if (error) {
                    // Handle error
                    console.error("Error during sign-up:", error);
                    alert(error.message);
                } else {
                    // Successful sign-up
                    console.log("Sign-up successful:", user);
                    window.location.href = "https://yourdomain.com/login";  // Redirect to login page after successful sign-up
                }
            } catch (err) {
                // Handle unexpected errors
                console.error("Unexpected error during sign-up:", err);
                alert("An unexpected error occurred during sign-up.");
            }
        }

        // Password visibility toggle
        document.querySelector('.hide-show span').addEventListener('click', function () {
            const passwordInput = document.getElementById("password");
            if (this.classList.contains('show')) {
                this.textContent = "Show";
                passwordInput.type = "password";
                this.classList.remove('show');
            } else {
                this.textContent = "Hide";
                passwordInput.type = "text";
                this.classList.add('show');
            }
        });
    </script>
</body>

</html>
